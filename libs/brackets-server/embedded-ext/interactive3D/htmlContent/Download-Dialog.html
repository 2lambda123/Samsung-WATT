<div class="download-model-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Download 3D Model</h1>
    </div>
    <div class="modal-body">
        <div class="field-container input-field">
            <input type="text" id="model-name"/>
            <button id="search-model" class="dialog-button btn">Search</button>
        </div>
        <div id="model-list"></div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>        
        <div id="download-progress" style="border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            display: none;
            position: absolute;
            left: 40%;
            top: 45%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;">
        </div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="ok">Close</button>
    </div>
</div>
