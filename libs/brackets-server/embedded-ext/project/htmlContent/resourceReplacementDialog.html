<div class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{ExtensionStrings.DIALOG_TITLE_REPLACE_RESOURCES}}</h1>
    </div>
    <div class="modal-body">
        {{#fields}}
        <div class="field-container input-field">
          <label class="inline-label" for="{{id}}">{{description}}</label>
          <input id="{{id}}" class="right-input" type="{{type}}" {{{value}}}/>
        </div>
        {{/fields}}
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
