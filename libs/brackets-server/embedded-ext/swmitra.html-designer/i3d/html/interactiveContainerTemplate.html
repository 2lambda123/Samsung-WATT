<div class="interactiveContainer" style="margin-left: 0px; margin-top: 0px; width: auto;">
    <span class="attr-key" style="float: left; text-align: left; margin-top: 10px; margin-left: 4px; width: 57px;text-align:center;padding-right:4px;">target</span>
    <input class="topcoat-text-input attr-value" type="text" style="width: 60%; float: left; height: 26px; margin-top: 5px; margin-left: 14px;">
    <div id="model-selector-container">
        <span class="attr-key" style="float: left; text-align: left; margin-top: 10px; margin-left: 4px; width: 57px;text-align:center;padding-right:4px;">model</span>
        <select id="model-selector" class="topcoat-select attr-value-select" style="display: block; padding-top: 0px;width: 163px; float: left; height: 26px; margin-top: 5px; margin-left: 14px;">
            <option value="" selected>Choose model</option>
        </select>
    </div>
    <div id="model-editor-container" style="display: none; color: rgb(211, 211, 211); background-color: rgb(74, 77, 78); position: absolute; height:calc(100% - 43px); overflow:auto;width:100%; left:0px; top: 43px;">
    </div>
</div>
