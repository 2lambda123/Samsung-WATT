<div class="import-file-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Add Device Application</h1>
    </div>
    <div class="modal-body">
        <table class="generalTable">
            <tr>
                <td class="header">Application Name</td>
                <td>
                    <input class="input" type="text" id="input-app-name" value="" style="width: 100%;"/>
                </td>
            </tr>
        </table>
        <br/>

        <table class="generalTable">
            <tr>
                <td class="header">Device</td>
            </tr>
        </table>
        <table class="dataTable" id="AppProfiles">
            <tr>
                <th style="width: 70px;">Select</th>
                <th>Name</th>
            </tr>
        </table>
    </div>

    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">Cancel</button>
        <button class="dialog-button btn primary" data-button-id="ok">Create Project</button>
    </div>
</div>
