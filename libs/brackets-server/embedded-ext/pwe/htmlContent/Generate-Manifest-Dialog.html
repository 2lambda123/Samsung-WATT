<div class="generate-manifest-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{ExtensionStrings.GENERATE_MANIFEST_DIALOG_TITLE}}</h1>
    </div>
    <div id="group-list" class="modal-body">
        <p>There is no manifest file to check. Would you like to create a new manifest file?</p>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
