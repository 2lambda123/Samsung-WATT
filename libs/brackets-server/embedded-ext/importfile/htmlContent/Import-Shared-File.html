<div class="import-file-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{ExtensionStrings.IMPORT_SHARED_FILE_MENU_TITLE}}</h1>
    </div>
    <div class="modal-body">
        <div class="field-container input-field">
          <label class="npd-label" for="import-file">{{ExtensionStrings.IMPORT_SHARED_FILE_LABEL}}</label>
          <select id="project-select"></select>
          <div id="file-list"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
