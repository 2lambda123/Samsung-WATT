nifestVoiceResourceMetaDataGeneratorOcfDeviceOcfDeviceInfoOcfDeviceManagerOcfDevicePlatformOcfDeviceResourceOcfDeviceTypeOcfGroupOcfGroupManagerOcfLogOcfLogManagerOcfProjectControllerOneAppControllerPluginManagerProjectProjectBuilderProjectConfiguratorProjectGeneratorProjectManagerServicePluginProjectControllerSmartAppSmartAppInstManagerSmartAppManagerSmartAppScheduleSmartAppSchManagerSmartAppSubManagerSmartAppSubscriptionTemplateInfoThingsSdkConverterWebConsoleCatalogWebConsoleDevicePluginWebConsoleDeviceProfileWebConsoleManifestWebConsoleProjectWebConsoleProjectConfiguratorWebConsoleProjectManagerWebConsoleSmartApp Class: IotCloudClient IotCloudClient new IotCloudClient(config) Parameters: Name Type Description config object The configuration to communicate Iot Cloud and Auth Provider. Properties Name Type Description deviceId string The id of client. userId string The id of Samsung Account User(saguid). 10 letters. accessToken string The access token to use Iot Cloud API. authCode string The authenticate code for sign-up API. ssoToken string The sso token to get authCode. iotCloud object The configuration to communicate with IoT Cloud. Properties Name Type Description uri string The uri of the IoT Cloud. redirecturi string The redirect uri of the IoT Cloud. It is needed after sign-up. rejectUnauthorized boolean The flag for ensuring reject during certificate process. serverCert string The certificate from the IoT Cloud. It is needs to communicate with redirect uri. PEM formatted string. useRedirection boolean The flag for using redirecturi. proxy string The proxy address to connect. clientKey string The Client private key for mutual certification. PEM format. clientCert string The Client certificate for mutual certification. PEM format. authProvider object The configuration to communicate with Auth Provider. Properties Name Type Description uri string The uri of the Auth Provider. rejectUnauthorized boolean The flag for ensuring reject during certificate process. iotConsole object The configuration to communicate with Iot Console. Properties Name Type Description uri string The uri of the Iot Console. rejectUnauthorized boolean The flag for ensuring reject during certificate process. Example const IotCloudClient = require('./src/controllers/IotCloudClient'); const Configurator = require('./src/controllers/Configurator'); const { getServerConfig } = require('./src/common/util'); const CertManager = require('./src/controllers/CertManager'); const fs = require('./src/controllers/FileSystemHandler'); const config = Configurator.getDefault().getConfig(); const iotCloudConfig = getServerConfig(config, 'iotCloud'); const cm = new CertManager(config); cm.init(); const { key, cert } = cm.getDeviceKeyCert(); iotCloudConfig.clientKey = key; iotCloudConfig.clientCert = cert; const clientConfig = { iotCloud: iotCloudConfig, ssoToken: config.ssoToken, authCode: config.authCode, accessToken: config.accessToken, userId: config.userId, deviceId: config.deviceId, }; const client = new IotCloudClient(clientConfig); client.connect() .then(() =&gt; client.retrieveDeviceList()) .then((d) =&gt; { let cnt = 0; const listener = (state) =&gt; { console.log(state); cnt += 1; if (cnt &gt; 1) { client.unsubscribeDevicePresence(d[0].id); client.removeListener(d[0].id, listener); } }; client.on(d[0].id, listener); client.subscribeDevicePresence(d[0].id); return client.getDeviceResources(d[0].id); }) .then((device) =&gt; { const href = device[0].links[0].href; const listener = (resources) =&gt; { console.log(resources); client.unsubscribeDeviceResource(href); client.removeListener(href, listener); }; client.on(href, listener); client.subscribeDeviceResource(href); }); Methods commandDevice(di, href, args [, prefix] [, rt] [, interf] [, checkStatus]) Send a command to Device. Parameters: Name Type Argument Default Description di string A device id to send a command. href string An URI of resource in device. args object A representation of command. prefix string &lt;optional&gt; '/oic/route/' An URI prefix to route resource. rt string &lt;optional&gt; A resource type. interf string &lt;optional&gt; An interface. checkStatus boolean &lt;optional&gt; true Weather SDK request(check) device status or not. Returns: A promise that is just resolved or rejected with an error object. Type Promise.&lt;(undefined|Error)&gt; connect() connect client to IotCloud createGroup(name, parent, members) Create a OCF group Parameters: Name Type Argument Description name string group name parent string parent UUID members Array.&lt;string&gt; &lt;nullable&gt; members UUIDs Returns: created OCF group Type Promise.&lt;OcfGroup&gt; deleteDevice(di, isClient) Delete a device from user account. Parameters: Name Type Description di string A device id to delete. isClient boolean A flag to check device list before sending delete request. Returns: A promise that is just resolved or rejected with an error. Type Promise.&lt;(undefined|Error)&gt; deleteGroup(id) Delete a OCF group Parameters: Name Type Description id string group UUID Returns: created OCF group Type Promise.&lt;undefined&gt; disconnect() disconnect client from IotCloud getDeviceResources(deviceId) Retrieve raw resources from Iot Cloud. Parameters: Name Type Description deviceId string The id of the device. Returns: A promise is resolved with resource object or is rejected with an error. Type Promise.&lt;(object|error)&gt; isConnected() check the connection of client to IotCloud retrieveClientDeviceList() Retrieves client devices Returns: A promise is resolved with array of OcfDevice or rejected with an error. Type Promise.&lt;(Array.&lt;OcfDevice&gt;|error)&gt; retrieveDevice(di [, checkStatus]) Retrieves device's detail Parameters: Name Type Argument Default Description di string the device Id to retrieve. checkStatus boolean &lt;optional&gt; true Whether SDK request(check) device status or not. Returns: A promise is resolved with OcfDevice or rejuected with an error string. Type Promise.&lt;(OcfDevice|string)&gt; retrieveDeviceList( [checkStatus] [, searchCriteria]) Retrieves devices without client Parameters: Name Type Argument Default Description checkStatus boolean &lt;optional&gt; true Weather SDK request(check) device status or not. searchCriteria object &lt;optional&gt; Search criteria for listing device. Multiple properties works as 'AND' operation. Properties Name Type Argument Description mnmn string &lt;optional&gt; The device's mnmn. rt string &lt;optional&gt; The device's rt. vid string &lt;optional&gt; The device's vid. name string &lt;optional&gt; The device's name. It means 'n' or 'nick'. Returns: A promise is resolved with array of OcfDevice or rejected with an error. Type Promise.&lt;(Array.&lt;OcfDevice&gt;|error)&gt; retrieveGroup(id) Retrieve a OCF group Parameters: Name Type Description id string group UUID Returns: OCF group Type Promise.&lt;OcfGroup&gt; retrieveGroupList() Retrieve OCF group list Returns: OCF group list Type Promise.&lt;Array.&lt;OcfGroup&gt;&gt; retrieveStatus(di, uri [, checkStatus]) Retrieves device status Parameters: Name Type Argument Default Description di string the device Id to retrieve. uri string the resource uri to retrieve. checkStatus boolean &lt;optional&gt; true Weather SDK request(check) device status or not. Returns: A promise is resolved with status or rejected with an error. Type Promise.&lt;(object|error)&gt; subscribeDevicePresence(deviceId) Subscribe the presence of the specified device. After subscribing, The instance emits the event named deviceId. You can register listener using .on(deviceId, callback) method. Also you can remove listener using .removeListener(deviceId, callbak) method. Parameters: Name Type Description deviceId string The id of the device. Returns: Type Promise.&lt;(undefined|error)&gt; subscribeDeviceResource(href) Subscribe the value of the specified resource. This method works only when the device presence is 'on'. After subscribing, The instance emits the event named href. You can register listener using .on(href, callback) method. Also you can remove listener using .removeListener(href, callbak) method. Parameters: Name Type Description href string The uri of the resource. Returns: Type Promise.&lt;(undefined|error)&gt; subscribeServiceEvent( [eventTypes]) subscribe service event Parameters: Name Type Argument Description eventTypes Array.&lt;string&gt; &lt;optional&gt; Types of event. If omitted, it will emit all events. device update_group delete_group create_group leave_group user_profile device_profile invitation create_rule update_rule delete_rule group_push_config user_push_config create_service update_service join_request update_resource partner_update You can register listener for above types like below: client.on('update_group', payload =&gt; console.log(payload)); Returns: Type Promise.&lt;(undefined|error)&gt; unsubscribeDevicePresence(deviceId) Cancel subscribing of the device presence Parameters: Name Type Description deviceId string The id of the device. Returns: Type Promise.&lt;(undefined|error)&gt; unsubscribeDeviceResource(href) Cancel subscribing of the resource. Parameters: Name Type Description href string The uri of the resource. Returns: Type Promise.&lt;(undefined|error)&gt; updateGroup(id, operation, members, masters, devices, resources) Update a OCF group. Can 'add', 'delete' or 'replace' members, masters, devices, resources. Parameters: Name Type Argument Description id string group UUID operation string &lt;nullable&gt; update operation, 'add', 'delete' or null, null is for 'replace' members Array.&lt;string&gt; | string &lt;nullable&gt; group UUID masters Array.&lt;string&gt; | string &lt;nullable&gt; group UUID devices Array.&lt;string&gt; | string &lt;nullable&gt; group UUID resources Array.&lt;string&gt; | string &lt;nullable&gt; group UUID Returns: created OCF group Type Promise.&lt;undefined&gt; × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-12-12T18:13:14+09:00 g The access token to use Iot Cloud API. authCode string The authenticate code for sign-up API. ssoToken string The sso token to get authCode. iotCloud object The configuration to communicate with IoT Cloud. Properties Name Type Description uri string The uri of the IoT Cloud. redirecturi string The redirect uri of the IoT Cloud. It is needed after sign-up. rejectUnauthorized boolean The flag for ensuring reject during certificate process. serverCert string The certificate from the IoT Cloud. It is needs to communicate with redirect uri. PEM format. useRedirection boolean The flag for using redirecturi. clientKey string The Client private key for mutual certification. PEM format. clientCert string The Client certificate for mutual certification. PEM format. authProvider object The configuration to communicate with Auth Provider. Properties Name Type Description uri string The uri of the Auth Provider. rejectUnauthorized boolean The flag for ensuring reject during certificate process. iotConsole object The configuration to communicate with Iot Console. Properties Name Type Description uri string The uri of the Iot Console. rejectUnauthorized boolean The flag for ensuring reject during certificate process. Example const vorpal = require('vorpal')(); const IotCloudServer = require('../src/controllers/IotCloudServer'); const CoapMessage = require('../src/models/CoapMessage'); const CoapOptions = require('../src/models/CoapOptions'); const CertManager = require('../src/controllers/CertManager'); const DeviceProfileManager = require('../src/controllers/DeviceProfileManager'); const Configurator = require('../src/controllers/Configurator'); const fs = require('fs'); const config = Configurator.getDefault().getConfig(); const dpm = new DeviceProfileManager(config); const deviceId = '816be3ba-b993-4ee1-b399-f08d9f001142'; const deviceMnmn = config.mnid; let power = 'off'; dpm.retrieveDeviceProfile('8e53e69e-91eb-11e7-accc-a3d27f6d0d06') .then(deviceProfile =&gt; DeviceProfileManager.generateOcfDeviceTypeFromDeviceProfile(deviceProfile, deviceMnmn)) .then((ocfDeviceType) =&gt; { const iotCloudConfig = Configurator.getServerConfig(config, 'iotCloud'); const cm = new CertManager(config); cm.init(); const { key, cert } = cm.getDeviceKeyCert(); iotCloudConfig.clientKey = key; iotCloudConfig.clientCert = cert; const serverConfig = { iotCloud: iotCloudConfig, authProvider: Configurator.getServerConfig(config, 'authProvider'), ssoToken: config.ssoToken, }; const target = { deviceId, ocfDeviceType, }; const server = new IotCloudServer(target, serverConfig); server.get('/capability/switch/main/0', req =&gt; ( new CoapMessage({ code: CoapMessage.STATUS_CODE.CONTENT, token: req.token, payload: { power, }, options: new CoapOptions({ format: CoapOptions.CONTENT_FORMAT.CBOR }), }))); server.subscribe('/capability/switch/main/0', req =&gt; ( new CoapMessage({ code: CoapMessage.STATUS_CODE.CONTENT, token: req.token, payload: { power, }, options: new CoapOptions({ observe: CoapOptions.numberTo4Bytes(0), format: CoapOptions.CONTENT_FORMAT.CBOR, }), }))); server.post('/capability/switch/main/0', (req) =&gt; { power = req.payload.power; console.log(power); setTimeout(() =&gt; { server.notify('/capability/switch/main/0', { power }); }, 1000); return new CoapMessage({ code: CoapMessage.STATUS_CODE.CHANGED, token: req.token, payload: { power, }, options: new CoapOptions({ format: CoapOptions.CONTENT_FORMAT.CBOR }), }); }); return server.start().then(() =&gt; server); }) .then((server) =&gt; { vorpal .command('on', 'switch on') .action(function on(args, callback) { power = 'on'; server.notify('/capability/switch/main/0', { power }); this.log('on'); callback(); }); vorpal .command('off', 'switch off') .action(function off(args, callback) { power = 'off'; server.notify('/capability/switch/main/0', { power }); this.log('off'); callback(); }); vorpal .delimiter('switch&gt;') .show(); }); Methods delete(uri, callback) Add request handler for 'DELETE' method. Parameters: Name Type Description uri string The uriPath of the request to handle. callback IotCloudServer~callback The callback to handle request. Returns: Type undefined get(uri, callback) Add request handler for 'GET' method. Parameters: Name Type Description uri string The uriPath of the request to handle. callback IotCloudServer~callback The callback to handle request. Returns: Type undefined notify(uri, payload) Send a notify message to subscriber. The payload is sent to subscriber that is managed internally. Parameters: Name Type Description uri string The uri of the resource to notify. payload object The payload of the notify. Returns: Type undefined post(uri, callback) Add request handler for 'POST' method. Parameters: Name Type Description uri string The uriPath of the request to handle. callback IotCloudServer~callback The callback to handle request. Returns: Type undefined publish() Publish device. It automatically starts a server. Then it publishes a device. Then it automatically stop a server. If the device is not signed-up, then sign-up device first. Returns: returns a promise is resolved with undefeind or is rejected with an error. Type Promise.&lt;(undefined|error)&gt; put(uri, callback) Add request handler for 'PUT' method. Parameters: Name Type Description uri string The uriPath of the request to handle. callback IotCloudServer~callback The callback to handle request. Returns: Type undefined send(message) Send a message to client. Parameters: Name Type Description message CoapMessage The message to send. Returns: Type undefined start() Start the device as a server. It connects to the iot cloud using configuration. If the device is not published, then publish device first. Then, listening request from the cloud. When request is comming, it calls corresponding request handler. Returns: Type undefined stop() Stop the device. It disconnects to the iot cloud. Returns: Type undefined subscribe(uri, callback) Add request handler for 'SUBSCRIBE' method. Parameters: Name Type Description uri string The uriPath of the request to handle. callback IotCloudServer~callback The callback to handle request. Returns: Type undefined unsubscribe(uri, callback) Add request handler for 'UNSUBSCRIBE' method. Parameters: Name Type Description uri string The uriPath of the request to handle. callback IotCloudServer~callback The callback to handle request. Returns: Type undefined Type Definitions callback(request) Parameters: Name Type Description request CoapMessage The request from the IoT Cloud. Returns: CoapMessage or a promise that is resolved with CoapMessage. Type CoapMessage | Promise.&lt;CoapMessage&gt; Example (request) =&gt; (new CoapMessage({ token: request.token, code: CoapMessage.STATUS_CODE.CONTENT, options: new CoapOptions(), payload: { vid: 'S-CORE' }, })); × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-12-12T18:13:14+09:00 using the DocStrap template. "},"LambdaAppBuilder.html":{"id":"LambdaAppBuilder.html","title":"Class: LambdaAppBuilder","body":" DocStrap Classes AppCatalogAuthManagerAutomationProjectControllerAwsManagerC2cDeviceProfileC2cDeviceProfileManagerC2cProjectControllerCapabilityCapabilityManagerCertManagerCoapMessageCoapOptionsConfigurationConfiguratorDeviceDeviceManagerDevicePluginDeviceProfileDeviceProfileEntryDeviceProfileManagerDeviceResourceManagerDevPortalManagerInstalledSmartAppInstalledSmartAppConfigIotCloudClientIotCloudServerLambdaAppBuilderLocationLocationManagerManifestManagerManifestPresentationResourceManifestVoiceResourceMetaDataGeneratorOcfDeviceOcfDeviceInfoOcfDeviceManagerOcfDevicePlatformOcfDeviceResourceOcfDeviceTypeOcfGroupOcfGroupManagerOcfLogOcfLogManagerOcfProjectControllerOneAppControllerPluginManagerProjectProjectBuilderProjectConfiguratorProjectGeneratorProjectManagerServicePluginProjectControllerSmartAppSmartAppInstManagerSmartAppManagerSmartAppScheduleSmartAppSchManagerSmartAppSubManagerSmartAppSubscriptionTemplateInfoThingsSdkConverterWebConsoleCatalogWebCo
